<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img src="123.jpg" onmousemove="where(event)"><br><br>
    <div id="div"></div>
    <script type="text/javascript">
    var div=document.getElementById("div");
    function where(e){
    var text ="버튼=" + e.button + "<br>";
    text +="(x, y)=" + e.x + "," + e.y + "\n";
    div.innerHTML = text;
  }
    </script>
  </body>
</html>
